buildscript {
    repositories {
        jcenter()
        maven {
            url "http://objectbox.net/beta-repo/"
        }
    }
    dependencies {
        classpath 'io.realm:realm-gradle-plugin:2.3.1'
        classpath 'me.tatarka:gradle-retrolambda:3.5.0'
        classpath 'net.orfjackal.retrolambda:retrolambda:2.5.0'
        classpath 'io.objectbox:objectbox-gradle-plugin:0.9.6'
    }
}

repositories {
    jcenter()
    maven {
        url "http://objectbox.net/beta-repo/"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'realm-android'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'io.objectbox'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    dataBinding.enabled = true
    defaultConfig {
        applicationId "com.github.gfx.android.orma.example"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
    signingConfigs {
        debug {
            storeFile rootProject.file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            resValue "string", "app_name", "Orma ${rootProject.ext.versionName} (release)"
        }
        debug {
            //minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            resValue "string", "app_name", "Orma ${rootProject.ext.versionName} (release)"
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        textReport true
        textOutput 'stdout'
        disable 'SetTextI18n'
        disable 'UnusedResources'
        disable 'HardcodedText'
        disable 'RtlSymmetry'
        disable 'RtlHardcoded'
        disable 'IconLocation'
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    dexOptions {
        preDexLibraries = !System.getenv("CI")
    }
}

dependencies {
    apt project(':processor')
    compile project(':library')
    compile "com.android.support:appcompat-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:cardview-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:recyclerview-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:design:${SUPPORT_LIBRARY_VERSION}"
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.4'
    compile 'com.facebook.stetho:stetho:1.4.2'
    compile 'io.objectbox:objectbox-android:0.9.6'
}
