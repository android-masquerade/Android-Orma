machine:
  java:
    version: oraclejdk8
  environment:
    TERM: dumb

dependencies:
  cache_directories:
    - build
    - .gradle
  override:
    - javac -version
    - echo $ANDROID_HOME > local.properties
    - echo yes | android update sdk --no-ui --all --filter tools
    - echo yes | android update sdk --no-ui --all --filter platform-tools,build-tools-23.0.2,android-23,extra-android-m2repository,extra-google-m2repository
    - ./gradlew --info --stacktrace tasks
    - ./gradlew --info --stacktrace library:testDebugUnitTest

test:
  override:
    - ./gradlew --info --stacktrace check

